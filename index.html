<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR API Call</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
   <header class="p-4 bg-primary text-white mb-4 font-weight-bold">XHR-API Call</header>
   <div class="container ">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mb-4">
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="title">Title*</label>
                            <input type="text" class="form-control" required placeholder="Title" id="title">
                        </div>
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email"  class="form-control" required placeholder="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="body">Content*</label>
                            <textarea type="text"  class="form-control" required placeholder="Content" id="body"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="postId">PostId*</label>
                            <select  class="form-control" required  id="postId">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        
                        <div >
                           <button type="submit" class="btn btn-primary btn-sm btn-block" id="submitBtn">Add</button> 
                           <button type="button" class="btn btn-primary btn-sm btn-block d-none" id="updateBtn">Update</button> 
                           
                        </div>
                    </form>
                </div>
            </div>
        </div>
       <div class="col-md-6 offset-md-3" id="commentsContainer">

       </div>
    </div>
   </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
